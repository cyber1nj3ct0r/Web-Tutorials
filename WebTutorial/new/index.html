<!DOCTYPE html>
<html>
<head>
    <title>Quotes for Life</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('images.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        table {
            margin-top: 30px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table td {
            padding: 50px;
            font-size: 50px;
        }

        table td.quote {
            font-style: italic;
        }

        table td.author {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quotes for Life</h1>
        <table>
            <tr>
                <td class="quote">"You only live once,<br> but if you do it right,<br> once is enough."</td>
            </tr>
            <tr>
                <td class="author">- Misy Smany</td>
            </tr>
        </table>
    </div>
</body>
</html>
